spring.application.name=DummyPG

# ==========================================
# 1. 서버 설정 (Server Configuration)
# ==========================================
# 메인 프로젝트(8080)와 충돌나지 않도록 9090으로 설정
server.port=9090

# ==========================================
# 2. H2 데이터베이스 설정 (In-Memory)
# ==========================================
# 메모리 DB 사용 (서버 껐다 켜면 데이터 초기화됨 - 테스트용으로 최적)
spring.datasource.url=jdbc:h2:mem:pgdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 콘솔 활성화 (웹 브라우저에서 DB 조회 가능)
# 접속 주소: http://localhost:9090/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# 3. JPA (Hibernate) 설정
# ==========================================
# Entity 클래스를 보고 자동으로 테이블을 생성해줌
spring.jpa.hibernate.ddl-auto=update

# 실행되는 SQL 쿼리를 콘솔에 보여줌 (디버깅용)
spring.jpa.show-sql=true

# SQL을 한 줄로 보지 않고 예쁘게 정렬해서 보여줌
spring.jpa.properties.hibernate.format_sql=true

# 바인딩되는 파라미터 값(?에 들어가는 값)을 로그에 보여주는 설정
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# ==========================================
# 4. 인코딩 설정 (한글 깨짐 방지)
# ==========================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true